            <div class="wrapper border-bottom white-bg page-heading">
                <div class="pageheading">
                    <div class=" mr-4 mt-3">
                        <h2><strong>Add Menu Item</strong></h2>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="restaurant" id="restaurantName">

                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="#" onclick="menuItem()">Menu Items</a>
                            </li>
                            <li class="breadcrumb-item active">
                                <strong>Menu Item</strong>
                            </li>
                        </ol>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-right">
                        <button style="height: 40px;width: 180px;margin-top: -68px;border-color: white;" type=" button"
                            class="btn btn-sm btn-success" onclick="back();"><strong>Back to Menu Items</strong> <img
                                style="width: 20px;" src="../../admin/assets/img/arrowwhiteicon.svg"></button>
                    </div>
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight" style="width: 1200px;margin-left: 220px;">
                <div class="ibox-title d-flex align-items-center justify-content-between"
                    style="background-color: #1AB394;">
                    <h3 style="color: aliceblue;padding-left: 509px;"><strong>Add Menu Item</strong></h3>
                </div>
                <form style="border: 2px solid #1AB394; padding: 20px;" method="post" id="form_menuItem"
                    enctype="multipart/form-data" class="maxwidth" role="form">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <h4>Menu Item (English)<span style="color: red;">*</span></h4>
                                <input type="text" oninput="validate(this)" class="form-control" id="name" name="name"
                                    placeholder=" Enter Item name in (English)" required>
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <h4>Menu Item (Mesodonian)<span style="color: red;">*</span></h4>
                                <input type="text" oninput="validate(this)" class="form-control" id="meso_name"
                                    name="meso_name" placeholder=" Enter Item name in (Mesodonian)" required>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <h4>Menu Category<span style="color: red;">*</span></h4>
                                <select class="form-control" name="catId" id="catId" required>
                                    <option disabled value="" hidden selected>Select Category
                                    </option>
                                    <input type="text" class="categoryId" style="display: none;" id="catId1">
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-3 col-lg-3">
                            <div class="form-group">
                                <h4>Veg/Non-Veg<span style="color: red;">*</span></h4>
                                <select class="form-control" id="menuType" name="menuType"
                                    placeholder=" Select Menu Type" required>
                                    <option value="veg">Veg</option>
                                    <option value="non-veg">Non-Veg</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-3 col-lg-3">
                            <div class="form-group">
                                <h4>Is Available<span style="color: red;">*</span></h4>
                                <select class="form-control" id="available" name="available" placeholder=" Select"
                                    required>
                                    <option value=true>Available</option>
                                    <option value=false>Unavailable</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <h4>Description(English) Max Length 150<span style="color: red;">*</span></h4>
                                <textarea class="form-control" rows="3" oninput="validate(this)" id="description" name="description" placeholder="Enter Description" maxlength="200" required></textarea>

                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <h4>Price(In MKD)<span style="color: red;">*</span></h4>
                                <input type="text" oninput="validateNumber(event)" class="form-control" id="price"
                                    name="price" placeholder=" Enter Price" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <h4>Description(Mesodonian) Max Length 150<span style="color: red;">*</span></h4>
                                <textarea oninput="validate(this)" class="form-control" id="meso_description" name="meso_description" rows="3" placeholder=" Enter meso_description" maxlength="200" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <h4>Image<span style="color: red;">*</span></h4>
                            <div class="col-lg-4 col-md-5 col-12 form-group" style="text-align: left;">
                                <label id="image" style="cursor: pointer;"> <img id="blah1"
                                        src="../../admin/assets/img/placeholderdinner.svg" alt=""
                                        style="width:200px; height:200px;"><br>
                                    <input type="file" name="image" id="imageInput" accept="image/*"
                                        onchange="readURL(this)" />
                                    <h3>Image size: 200Ã—200</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
                            <button id="addButton" style="height: 35px;width: 1000px;" type=" button"
                                class="btn btn-sm btn-danger">Add
                                Item</button>
                        </div>
                    </div>
                </form>
            </div>
            <footer></footer>
        </div>
