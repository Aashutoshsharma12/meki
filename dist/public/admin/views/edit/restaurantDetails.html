    <!-- Mainly scripts -->

    <script src="assets/js/plugins/sweetalert/sweetalert.min.js"></script>

    <script>
        var token = localStorage.getItem("token");
        var host = window.location.protocol + "//" + window.location.host;
        if (!token) {
            localStorage.removeItem("name");
            localStorage.removeItem("token");
            window.location.replace('/admin/login');
        }
        var currentLocation = window.location.href;
        var url = new URL(currentLocation);
        var vendorId = url.searchParams.get("id");

        function restaurantDetails() {
            $.ajax({
                type: "get",
                dataType: 'json',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', token);
                },
                url: `${host}/api/v1/admin/restaurant/details?vendorId=${vendorId}`,
            }).done(function (data) {
                // If successful
                document.getElementById('restaurantName').innerHTML = data.data.restaurantName ? data.data.restaurantName : "N/A",
                    document.getElementById('restaurantName1').innerHTML = data.data.restaurantName ? data.data.restaurantName : "N/A",
                    document.getElementById('email').innerHTML = data.data.email ? data.data.email : "N/A",
                    document.getElementById('totalBranch').innerHTML = data.data.totalBranch ? data.data.totalBranch : "N/A",
                    document.getElementById('date').innerHTML = moment(data.data.date).format('YYYY-MM-DD') ? moment(data.data.date).format('YYYY-MM-DD') : "N/A",
                    document.getElementById('blah1').src = data.data.restaurantImage ? data.data.restaurantImage : "../../admin/assets/img/emptyphoto.png";
                document.getElementById('vendorId').value = data.data._id
                document.getElementById('menuItems').innerHTML = data.data.itemId.length
            }).fail(function (jqXHR, textStatus, errorThrown) {
                // If fail
                // alert(jqXHR.responseJSON.error)
                alert("Data Not Found")

            });
        }
        function classActive() {
            this.setTimeout(() => {
                document.getElementById('restaurant-nav')?.classList.add("active");
            }, 1500)
        }
        function edit() {
            window.location.href = host + "/admin/editRestaurant?id=" + vendorId
        }
        function branches() {
            window.location.href = host + "/admin/branchList?id=" + vendorId
        }
        function menuItems() {
            localStorage.setItem('restaurantName', document.getElementById('restaurantName'))
            window.location.href = '/admin/list_ItemCat?id=' + vendorId
        }
    </script>
