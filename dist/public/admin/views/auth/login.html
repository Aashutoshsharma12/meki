    <div class="wrapper wrapper-content animated fadeInRight"
        style="width: 16%; margin: auto;margin-top: 10%;background-color: white;">
        <div class="ibox-title d-flex align-items-center justify-content-between"
            style="background-color: darkslateblue;height: 140px;">
            <h3 style="color: aliceblue;"><img src="../../admin/assets/img/adminlogo.svg" style="width: 94px;
                    margin-left: 92%;"></h3>
        </div>
        <form style="border: 2px solid darkslateblue; padding: 20px;" method="post" id="login_12l"
            enctype="multipart/form-data" class="maxwidth" role="form">
            <div class="row">
                <div class="col-12 col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" name="email"
                            placeholder="Username or email" required>
                    </div>
                </div>
                <div class="col-12 col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control" id="password" name="password"
                            placeholder="Password" required>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <button id="addButton"
                            style="background-color: darkslateblue;border-color: darkslateblue;width: 100%;"
                            type="button" class="btn btn-danger btn-lg" onclick="login()">Log In</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- </div> -->
    <!-- Mainly scripts -->
    <script src="../../admin/assets/js/jquery-3.1.1.min.js"></script>

    <script src="../../admin/assets/js/bootstrap.js"></script>

    <script>
        var host = window.location.protocol + "//" + window.location.host;
        function mainFunction() {
            var token = localStorage.getItem("token");
            if (token) {
                window.location.replace("/admin/category");
            }
        }

        //******Search value by Enter**************/
        $("#password").keyup(function (event) {
            if (event.keyCode === 13) {
                $("#btnId").click();
            }
        });
        $('input').keypress(function (e) {
            if (e.which === 32)
                return false;
        });
        
    </script>
