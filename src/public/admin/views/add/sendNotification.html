                    <h1 style="font-weight: bold;"><strong>Notifications</strong></h1>
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight" style="width: 1200px;margin-left: 220px;">
                <div class="ibox-title d-flex align-items-center justify-content-between"
                    style="background-color:white;margin-bottom: -15px;">
                    <h3 style="padding-left: 509px; font-weight: bold;"><strong>Send Notification</strong></h3>
                </div>
                <form style=" background-color: white;" method="post" id="form" enctype="multipart/form-data"
                    class="shadow-lg py-3 px-2 mt-3" role="form">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <h4>Title (English)<span style="color: red;">*</span></h4>
                                <input type="text" oninput="validate(this)" class="form-control" id="title" name="title"
                                    placeholder=" Enter Title in (English)" required>
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <h4>Title (Mesodonian)<span style="color: red;">*</span></h4>
                                <input type="text" oninput="validate(this)" class="form-control" id="meso_title"
                                    name="meso_title" placeholder=" Enter Title in (Mesodonian)" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <h4>Send To<span style="color: red;">*</span></h4>
                                <select class="form-control" name="sendTo" id="sendTo" required>
                                    <option disabled value="" hidden selected>Select
                                    </option>
                                    <option value="All">All</option>
                                    <option value="All Customers">All Customers</option>
                                    <option value="All Business Owners">All Business Owners</option>
                                    <option value="All Delivery Persons">All Delivery Persons</option>
                                    <option value="All Delivery Persons & Business Owners">All Delivery Persons & Business
                                        Owners</option>
                                    <option value="All Customers & Delivery Persons">All Customers & Delivery Persons
                                    </option>
                                    <option value="All Customers & Business Owners">All Customers & Business Owners
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <h4>Description(English) Max Length 150<span style="color: red;">*</span></h4>
                                <textarea class="form-control" rows="3" oninput="validate(this)" id="description"
                                    name="description" placeholder="Enter Description in (English)" maxlength="200"
                                    required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <h4>Description(Mesodonian) Max Length 150<span style="color: red;">*</span></h4>
                                <textarea oninput="validate(this)" class="form-control" id="meso_description"
                                    name="meso_description" rows="3" placeholder=" Enter Description in (Mesodonian)"
                                    maxlength="200" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-white block half-width m-b addVendor_cancel"
                            data-dismiss="modal" onclick="cancel()">Cancel</button> -->
                        <a href="/Submit"><button id="button"
                                class="btn btn-primary block half-width m-b">Send</button></a>
                    </div>
                </form>
