                <form style="width: 97%;margin-left: 1%; background-color: white;" method="post" id="form"

                        </div>

                                    <input style="width: 95px; ;" type="tel" id="countryCode" name="countryCode"
                                        class="form-control mobile flagInput" readonly />
                                    <input type="text" id="phoneNumber" name="phoneNumber"
                                        class="form-control flagPhone" placeholder="Enter Phone Number" minlength="3"
                                        maxlength="100" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <h4>Image<span style="color: red;">*</span></h4>

                                        style="width:200px; height:200px;" readonly ><br>

                            </div>
                            <input type="text" id="delivery_personId" name="delivery_personId"
                            class="form-control flagPhone" style="display: none;">
                        </div>
                    </div>
                </form>

    <script>
        var token = localStorage.getItem("token");
        var host = window.location.protocol + "//" + window.location.host;
        if (!token) {
            localStorage.removeItem("name");
            localStorage.removeItem("token");
            window.location.replace('/admin/login');
        }
        function mobileNoselect() {
            if ($('#form').length) {
                $(".mobile").intlTelInput();
                $(".mobile").intlTelInput("setNumber", document.getElementById('countryCode').value);
            };
        };
        //<span style="color: red;">*</span> Select js
        function nice_Select() {
            if ($('.product_select').length) {
                $('select').niceSelect();
            };
        };
        // Function Calls<span style="color: red;">*</span> 
        // verificationForm ();
        mobileNoselect();
        nice_Select();
        this.setTimeout(() => {
            if (document.getElementById('users').className == 'nav nav-second-level collapse' || document.getElementById('users').className == 'nav nav-second-level collapse in')
                document.getElementById('users')?.classList.add("in");
            document.getElementById('users-nav')?.classList.add("active");
            document.getElementById('deliveryPerson-nav')?.classList.add("active");
        }, 1500)
    </script>
